<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon -->
    <link rel="shortcut icon" href="../assets/icons/favicon_estoque.svg" type="image/x-icon">
    <!-- CSS -->
    <link rel="stylesheet" href="../assets/css/home.css">
    <title>Estoque</title>

    <!-- Icones -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header id="container_header">
        <div>
            <img id="image_logo" src="../assets/images/logo_estoque_black.svg" alt="logo_akm_estoque">
            <img id="image_logo_second" src="../assets/icons/favicon_estoque.svg" alt="icone_estoque">
        </div>
    </header>
    <main>
        <div id="stock_navigation">
            <button>Meu estoque</button>
            <button>Movimentações</button>
            <button>Fornecedores</button>
        </div>
        <div id="invetory_records">
            <button id="register_demand">Registrar <br> Entrada</button>
            <button id="addDemand" >Adicionar <br> Pedidos</button>
            <button id="register_output">Registrar <br> Saída</button>
        </div>

        <div id="modal_code_bar">
            <span>Caso não tenha um código de barras para seu produto,
                gere um codigo de barras para seu produto <a href="https://www.invertexto.com/codigo-barras" target="_blank">aqui</a></span>
        </div>
        <div id="container_register_demand">
            <form action="" id="form_register_demand">
                <h1>REGISTRAR ENTRADA</h1>
                <div id="product_name">
                    <label for="">NOME DO PRODUTO</label>
                    <input type="text" id="name_product_input">
                </div>
                <div id="product_code_bar">
                    <div id="code_bar">
                        <label for="" id="text_code_bar">CÓDIGO DE BARRAS </label>
                        <img id="icon_info" src="/assets/icons/info.svg" alt="">
                    </div>
                    
                    <input type="number" id="code_bar_input">
                    <div id="container_checkbox_bar_code">
                        <input type="checkbox" name="" id="checkbox_bar_code">
                        <span>Não tenho código de barras</span>
                    </div>
                </div>
                <div id="product_quantity">
                    <label for="">QUANTIDADE</label>
                    <input type="number" id="quantity_product_input">
                </div>
                <div id="product_min_stock">
                    <label for="" id="text_stock_min">ESTOQUE MINIMO</label>
                    <input type="number" id="min_stock_input">
                    <div id="container_checkbox_stock_min">
                        <input type="checkbox" name="" id="checkbox_min_stock">
                        <span>Sem estoque minimo</span>
                    </div>
                </div>
                <div id="product_value">
                    <label for="">PREÇO</label>
                    <input type="number" id="value_product_input">
                </div>
                
                <div id="container_buttons_register">
                    <button id="closeForm">Cancelar</button>
                    <button id="add">Registrar</button>
                </div>
            </form>
        </div>
        <div id="add_demand">
            <form id="formAddDemand" action="">
                <h1>ADICIONAR PEDIDOS</h1>
                <div class="add_demand_labels">
                    <label for="">NOME DO PRODUTO</label>
                    <select name="" id="" class="select_input">
                        <option value="">Selecione o produto</option>
                        <option value="">teste</option>
                        <option value="">teste</option>
                        <option value="">teste</option>
                    </select>
                </div>
                <div class="add_demand_labels">
                    <label for="">QUANTIDADE</label>
                    <input  type="number" value="">
                </div>
                <div class="add_demand_labels">
                    <label for="">PREÇO</label>
                    <input type="number" value="">
                </div>
                <div class="add_demand_labels">
                    <label for="">FORNECEDOR</label>
                    <input type="text" value="">
                </div>
                <div class="add_demand_labels">
                    <label for="">DATA</label>
                    <input type="date">
                </div>
                <div id="buttons_modal">
                    <button id="cancel_add_demand">Cancelar</button>
                    <button id="add_add_demand">Registrar</button>
                </div>
            </form>

        </div>

        <div id="register_exit">
            <form action="" id="formRegisterExit">
                <h1>REGISTRAR SAÍDA</h1>
                <div id="register_exit_labels">
                    <label for="">NOME DO PRODUTO</label>
                    <input type="text">
                </div>
                <div id="register_exit_labels">
                    <label for="">QUANTIDADE</label>
                    <input type="number">
                </div>
                <div id="register_exit_labels">
                    <label for="">AÇÃO</label>
                    <select name="" id="" class="select_input">
                        <option value="">Selecione a ação</option>
                        <option value="">teste</option>
                        <option value="">teste</option>
                    </select>
                </div>
                <div id="register_exit_labels">
                    <label for="">DATA</label>
                    <input type="date">
                </div>

                <div id="buttons_modal_register_exit">
                    <button id="btn_cancel_registerExit">Cancelar</button>
                    <button>Registrar</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="../assets/js/formregistrar.js"></script>
    <script src="../assets/js/formadicionar.js"></script>
    <script src="../assets/js/formregisterexit.js"></script>
    
</body>
</html>
